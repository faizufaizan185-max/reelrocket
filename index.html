<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ReelRocket</title>
  <style>
    body { font-family: Arial, sans-serif; margin:0; padding:0; }
    button { padding: 10px 15px; margin: 5px; cursor: pointer; }
    video { display: block; margin: 10px auto; }
    footer { margin-top: 20px; color: gray; font-size: 14px; text-align:center; }

    /* Background Image Layer */
    .bg-image {
      position: fixed;
      top:0; left:0;
      width:100%; height:100%;
      background: url('your-picture.jpg') no-repeat center center;
      background-size: cover;
      opacity:0.15;
      z-index:0;
    }

    /* Content Layer */
    .content {
      position: relative;
      z-index:1;
      text-align: center;
      padding: 20px;
    }
  </style>
</head>
<body>

  <!-- Background Image -->
  <div class="bg-image"></div>

  <!-- Page Content -->
  <div class="content">
    <h1>ReelRocket Demo</h1>
    <video id="player" controls width="500"></video>
    <br>
    <button id="uploadBtn">Upload Video</button>

    <!-- Download Section -->
    <h3>Download Highlights</h3>
    <div id="downloadSection"></div>
  </div>

  <!-- FFmpeg wasm library -->
  <script src="https://cdn.jsdelivr.net/npm/@ffmpeg/ffmpeg@0.11.6/dist/ffmpeg.min.js"></script>

  <!-- Custom JS -->
  <script src="script.js"></script>

  <!-- Footer -->
  <footer>
    Built for Faizan Seemi
  </footer>

</body>
</html>
